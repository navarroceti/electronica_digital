site_name: Fundamentos Electronica Digital
site_url: https://imperiodragon.com
site_description: Aprende electronica digital de manera sencilla y r√°pida.

repo_url: https://github.com/navarroceti/electronica_digital
repo_name: navarroceti/electronica_digital

theme:
  name: material
  logo: assets/digital.png
  favicon: assets/digital.png
  features:
    - navigation.instant
    - navigation.top
  palette:
    primary: black
  language: es

markdown_extensions:
  - meta
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  
plugins:
 - mkdocs-jupyter:
    include_source: False
    ignore_h1_titles: True
    show_input: False
    no_input: True
 - search
 - social

edit_uri: ""

nav:
  - Inicio: 'index.md'
  - 00_Fundamentos: '00_ED_fundamentos.ipynb'

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://imperiodragon.com
    - icon: fontawesome/brands/github
      link: https://imperiodragon.com
    - icon: fontawesome/brands/youtube
      link: https://imperiodragon.com
